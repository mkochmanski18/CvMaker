<div class="row">
    <div class="card new-cv-card">
        <div class="card-header">Nowy dokument CV</div>
        <div class="card-body">
            <label for="cv-name"></label>
            <input 
                type="text" 
                id="cv-name" 
                name="cv-name"
                placeholder="Nazwa CV"
                [(ngModel)]="newCvName"/>
            <button 
                type="button" 
                class="btn btn-outline-success"
                (click)="onCvCreate()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                </svg>
            </button>
        </div>
    </div>
    <div class="cv-list-block">
        <div 
        class="block-header"
        >
            <span>Lista istniejÄ…cych CV:</span>
            <span>Aktualnie utworzono: {{cvAmount}}</span>    
        </div>
        <div 
            class="cv-listing list-group"
            *ngIf="cvListing;else noListings">
            <div 
                class="list-group-item"
                *ngFor="let cv of cvListing">
                    <app-cv-item [cv]="cv"></app-cv-item>
            </div>
        </div>
        <ng-template #noListings>
            <span class="alert alert-info noCvBlock">Brak zapisanych CV</span>
        </ng-template>
    </div>
</div>
