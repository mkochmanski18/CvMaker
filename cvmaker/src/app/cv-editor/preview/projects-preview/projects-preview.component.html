<div class="data-group" *ngFor="let project of projectsList">
    <div class="single-data">
        <div class="info">
            <p class="name">{{project.name}}</p>
            <p class="technology">{{project.technology}}</p>
        </div>
        <div class="details">
            <span>{{project.description}}</span>
        </div>
    </div>
</div>
